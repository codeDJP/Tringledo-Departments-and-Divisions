<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Department and Division Progress Tracker</title>
<style>
    body { 
        font-family: Arial, sans-serif; 
        background-color: #000; 
        color: white;
    }
    .container { max-width: 800px; margin: 20px auto; }
    .section-title { font-size: 1.5em; margin-top: 30px; color: #FFD700; }
    .department { margin-bottom: 20px; }
    .progress-bar { width: 100%; height: 30px; background-color: #ddd; border-radius: 5px; overflow: hidden; }
    .progress { height: 100%; text-align: center; color: white; line-height: 30px; }
    .slider { width: 100%; }
</style>
</head>
<body>

<div class="container">
    <h1>Department and Division Progress Tracker</h1>
    
    <h2 class="section-title">Departments</h2>
    <div class="department" id="Marketing">
        <h3>Marketing and Communications</h3>
        <input type="range" min="0" max="100" value="0" class="slider" oninput="updateProgress(this, 'MarketingProgress', 'Marketing')">
        <div class="progress-bar">
            <div id="MarketingProgress" class="progress" style="width: 0%;">0%</div>
        </div>
    </div>

    <!-- Add other departments/divisions with unique IDs for each one in a similar format -->
</div>

<script>
// Function to update progress bar and store value in local storage
function updateProgress(slider, progressId, departmentId) {
    let progressValue = slider.value;
    let progressElement = document.getElementById(progressId);
    
    // Update progress bar width and text
    progressElement.style.width = progressValue + "%";
    progressElement.textContent = progressValue + "%";

    // Store the progress value in localStorage
    localStorage.setItem(departmentId, progressValue);
    
    // Update color based on progress percentage
    if (progressValue <= 20) {
        progressElement.style.backgroundColor = "#D3D3D3"; // Light Gray (Concept)
    } else if (progressValue <= 40) {
        progressElement.style.backgroundColor = "#ADD8E6"; // Light Blue (Planning)
    } else if (progressValue <= 60) {
        progressElement.style.backgroundColor = "#90EE90"; // Light Green (Initial Development)
    } else if (progressValue <= 80) {
        progressElement.style.backgroundColor = "#FFD700"; // Gold (Core Structure)
    } else if (progressValue <= 90) {
        progressElement.style.backgroundColor = "#FF8C00"; // Dark Orange (Final Adjustments)
    } else {
        progressElement.style.backgroundColor = "#228B22"; // Forest Green (Finalization)
    }
}

// Load saved progress values on page load
document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll(".slider").forEach(slider => {
        let departmentId = slider.parentElement.id;
        let savedValue = localStorage.getItem(departmentId);
        if (savedValue !== null) {
            slider.value = savedValue;
            updateProgress(slider, departmentId + "Progress", departmentId);
        }
    });
});
</script>

</body>
</html>
